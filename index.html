<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  
  <body>
    <header><img src="images/logo.svg" alt=""></header>
    <main>
      <section class="mockup">
        <img class="website-image" src="images/illustration-mockups.svg" alt="website">
      </section>
      <section class="text-part">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so
          does your audience. Create connections with your users as you engage in
          genuine discussion.
        </p>
        <button class="btn">Register</button>
      </section>
    </main>
    <footer><img src="images/logo-facebook.svg" alt="facebook"><img src="images/logo-twitter.svg" alt="twitter"><img src="images/logo-instagram.svg" alt="instagram"></footer>
  </body>
</html>
